spring:
  application:
    name: vehicle-management-service
  jpa:
    show-sql: true
    generate-ddl: true
  profiles:
    active:
    - dev
  cloud:
    config:
      uri:
      - http://localhost:8888/
  config:
    import: optional:configserver
server:
  port: 9191

springdoc:
  swagger-ui:
    path: /vehicle-service.html
  api-docs:
    enabled: true
    path: /vehicle-service.doc

info:
 application: 
  name: vehicle management system
  version: 1.0
 databse: mysql5.46

management: 
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    root: info
---
spring:
  profiles: dev
  datasource:
    username: root
    password: root
    #url: jdbc:mysql://localhost:3306/vehicle-management-service
    url: jdbc:mysql://vehicle-service-mysql:3306/vehicle-service
    driver-class-name: com.mysql.cj.jdbc.Driver
  #cloud:
    #config:
      #profile: dev

---
spring:
  profiles: stage
  h2:
    console:
      enabled: true
      path: /h2Console
  #cloud:
    #config:
      #profile: stage
